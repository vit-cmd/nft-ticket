specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Event
    network: goerli
    source:
      address: "0xD1c7C8b2611Ab8827a7726b2eC9609eA4D447e91"
      abi: Event
      startBlock: 7943703
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - NewEvent
        - OwnershipTransferred
      abis:
        - name: Event
          file: ./abis/Event.json
      eventHandlers:
        - event: NewEvent(uint256,string,string,string,string,address,uint64,uint256,uint256)
          handler: handleNewEvent
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/event.ts
