specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Event
    network: localhost
    source:
      abi: Event
      address: "0x610178dA211FEF7D417bC0e6FeD39F05609AD788"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - NewEvent
        - OwnershipTransferred
      abis:
        - name: Event
          file: ./abis/Event.json
      eventHandlers:
        - event: NewEvent(uint256,string,string,string,string,address,uint64,uint256,uint256)
          handler: handleNewEvent
        - event: UpdateAprroveEventManager(address,bool)
          handler: handlerUpdateAprroveEventManager
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/event.ts
  - kind: ethereum
    name: TicketType
    network: localhost
    source:
      address: "0x9E545E3C0baAB3E08CdfD552C960A1050f373042"
      abi: TicketType
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - NewTicketType
      abis:
        - name: TicketType
          file: ./abis/TicketType.json
      eventHandlers:
        - event: NewTicketType(uint256,string,string,string,uint64,uint64,uint64)
          handler: handleNewTicketType
      file: ./src/ticket-type.ts
