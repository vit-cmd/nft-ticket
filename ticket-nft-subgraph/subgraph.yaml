specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Event
    network: localhost
    source:
      abi: Event
      address: "0x95401dc811bb5740090279Ba06cfA8fcF6113778"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Event
        - EventManager
      abis:
        - name: Event
          file: ./abis/Event.json
      eventHandlers:
        - event: NewEvent(uint256,string,string,string,string,address,uint256,uint256)
          handler: handleNewEvent
        - event: UpdateAprroveEventManager(address,bool)
          handler: handlerUpdateAprroveEventManager
      file: ./src/event.ts
  - kind: ethereum
    name: TicketType
    network: localhost
    source:
      abi: TicketType
      address: "0x998abeb3E57409262aE5b751f60747921B33613E"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TicketType
      abis:
        - name: TicketType
          file: ./abis/TicketType.json
      eventHandlers:
        - event: NewTicketType(uint256,uint256,string,string,string,uint64,uint64,uint64)
          handler: handleNewTicketType
      file: ./src/ticket-type.ts
  - kind: ethereum
    name: Ticket
    network: localhost
    source:
      abi: Ticket
      address: "0x70e0bA845a1A0F2DA3359C97E0285013525FFC49"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Ticket
      abis:
        - name: Ticket
          file: ./abis/Ticket.json
      eventHandlers:
        - event: NewTicket(uint256,uint256,uint256)
          handler: handleNewTicket
        - event: UpdateCurrentMintedTicketInTicketType(uint256,uint64)
          handler: handleUpdateCurrentMintedTicketInTicketType
      file: ./src/ticket.ts
