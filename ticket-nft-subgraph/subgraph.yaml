specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Event
    network: localhost
    source:
      abi: Event
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Event
        - EventManager
      abis:
        - name: Event
          file: ./abis/Event.json
      eventHandlers:
        - event: NewEvent(uint256,string,string,string,string,address,uint256,uint256)
          handler: handleNewEvent
        - event: UpdateAprroveEventManager(address,bool)
          handler: handlerUpdateAprroveEventManager
      file: ./src/event.ts
  - kind: ethereum
    name: TicketType
    network: localhost
    source:
      abi: TicketType
      address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TicketType
      abis:
        - name: TicketType
          file: ./abis/TicketType.json
      eventHandlers:
        - event: NewTicketType(uint256,uint256,string,string,string,uint64,uint64,uint64)
          handler: handleNewTicketType
      file: ./src/ticket-type.ts
  - kind: ethereum
    name: Ticket
    network: localhost
    source:
      abi: Ticket
      address: "0xCf7Ed3AccA5a467e9e704C703E8D87F634fB0Fc9"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Ticket
      abis:
        - name: Ticket
          file: ./abis/Ticket.json
      eventHandlers:
        - event: NewTicket(uint256,uint256,uint256,address)
          handler: handleNewTicket
        - event: UpdateCurrentMintedTicketInTicketType(uint256,uint64)
          handler: handleUpdateCurrentMintedTicketInTicketType
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransferTicket
        - event: TicketForSale(address,uint256,uint64)
          handler: handleTicketForSale
        - event: TicketSaleCancelled(address,uint256)
          handler: handleTicketSaleCancelled
        - event: TicketPriceChanged(address,uint256,uint64)
          handler: hanldeTicketPriceChanged
        - event: TicketSold(address,address,uint256,uint64)
          handler: hanldeTicketSold
      file: ./src/ticket.ts
