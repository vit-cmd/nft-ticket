specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Event
    network: localhost
    source:
      abi: Event
      address: "0x8A791620dd6260079BF849Dc5567aDC3F2FdC318"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Event
        - EventManager
      abis:
        - name: Event
          file: ./abis/Event.json
      eventHandlers:
        - event: NewEvent(uint256,string,string,string,string,address,uint256,uint256)
          handler: handleNewEvent
        - event: UpdateAprroveEventManager(address,bool)
          handler: handlerUpdateAprroveEventManager
      file: ./src/event.ts
  - kind: ethereum
    name: TicketType
    network: localhost
    source:
      abi: TicketType
      address: "0x610178dA211FEF7D417bC0e6FeD39F05609AD788"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TicketType
      abis:
        - name: TicketType
          file: ./abis/TicketType.json
      eventHandlers:
        - event: NewTicketType(uint256,string,string,string,uint64,uint64,uint64)
          handler: handleNewTicketType
      file: ./src/ticket-type.ts
  - kind: ethereum
    name: Ticket
    network: localhost
    source:
      abi: Ticket
      address: "0xB7f8BC63BbcaD18155201308C8f3540b07f84F5e"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Ticket
      abis:
        - name: Ticket
          file: ./abis/Ticket.json
      eventHandlers:
        - event: NewTicket(uint256,uint256,uint256)
          handler: handleNewTicket
        - event: UpdateCurrentMintedTicketInTicketType(uint256,uint64)
          handler: handleUpdateCurrentMintedTicketInTicketType
      file: ./src/ticket.ts
