specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Event
    network: localhost
    source:
      abi: Event
      address: "0x9A676e781A523b5d0C0e43731313A708CB607508"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - NewEvent
        - OwnershipTransferred
      abis:
        - name: Event
          file: ./abis/Event.json
      eventHandlers:
        - event: NewEvent(uint256,string,string,string,string,address,uint256,uint256)
          handler: handleNewEvent
        - event: UpdateAprroveEventManager(address,bool)
          handler: handlerUpdateAprroveEventManager
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/event.ts
  - kind: ethereum
    name: TicketType
    network: localhost
    source:
      abi: TicketType
      address: "0x0B306BF915C4d645ff596e518fAf3F9669b97016"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - NewTicketType
      abis:
        - name: TicketType
          file: ./abis/TicketType.json
      eventHandlers:
        - event: NewTicketType(uint256,string,string,string,uint64,uint64,uint64)
          handler: handleNewTicketType
      file: ./src/ticket-type.ts
